name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    uses: nikosportolos/dart-package@main
    with:
      coverage: true
      codecov: true
      codecov_token: ${{ secrets.CODECOV }}
