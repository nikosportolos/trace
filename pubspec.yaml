name: trace
description: Trace is a minimalistic logger for your Dart & Flutter projects, that uses [AnsiX](https://pub.dev/ansix) to print customizable messages in terminal and export log files in various formats.
version: 0.0.1-prerelease
publish_to: 'none'

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  ansix:
    git:
      url: https://github.com/nikosportolos/ansix
  collection: ^1.18.0
  data_class_plugin: ^1.0.4
  date_time_format: ^2.0.1
  meta: ^1.10.0
  path: ^1.8.3
  stack_trace: ^1.11.1

dev_dependencies:
  lints: ^2.1.1
  mocktail: ^1.0.0
  tachyon: ^0.0.8
  test: ^1.24.6
